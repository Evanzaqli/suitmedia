<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suitmedia Ideas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header id="mainHeader" class="fixed-top py-3" style="background-color: #FF6B00; backdrop-filter: blur(10px); z-index: 1000;">
    <nav class="container d-flex justify-content-between align-items-center">
      <a href="/" class="logo d-flex align-items-center">
        <img src="https://play-lh.googleusercontent.com/oWK_SN5VI1CaIkDC2F7UjNI7DA8Tfzpvk4NGGrYVkzDIbQ3F54cG6E0K6TpHsRs5ZyHq" alt="Logo" style="height: 50px;">
      </a>
      <ul class="nav gap-3">
        <li><a class="nav-link text-white" href="/">Work</a></li>
        <li><a class="nav-link text-white" href="/ideas">About</a></li>
        <li><a class="nav-link text-white" href="/contact">Services</a></li>
        <li><a class="nav-link text-white" href="/contact">Ideas</a></li>
        <li><a class="nav-link text-white" href="/contact">Cariees</a></li>
        <li><a class="nav-link text-white" href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner -->
  
  <section class="banner-section position-relative overflow-hidden">
    <div id="bannerBg" class="parallax-bg"></div>
  
    <div class="banner-overlay container text-black text-center position-relative">
      <h1>Ideas</h1>
      <p>Where all our great things begin</p>
    </div>
  
    <!-- Shape bagian bawah miring -->
    <svg class="banner-shape" viewBox="0 0 100 100" preserveAspectRatio="none">
      <polygon fill="#fff" points="0,100 100,0 100,100"/>
    </svg>
  </section>


  <!-- Content -->
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
      <div id="infoRange">Showing 1 - 10 of 100</div>
    
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <label for="perPage" class="form-label mb-0 small">Show per page:</label>
        <select id="perPage" class="form-select form-select-sm w-auto">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
    
        <label for="sortBy" class="form-label mb-0 small">Sort by:</label>
        <select id="sortBy" class="form-select form-select-sm w-auto">
          <option value="-published_at">Newest</option>
          <option value="published_at">Oldest</option>
        </select>
      </div>
    </div>
    <div id="postList" class="row g-4"></div>

    <nav class="mt-4">
      <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
